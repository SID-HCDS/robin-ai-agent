<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robin AI Insurance Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { background: #f9f9f9; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.08);}
    h1 { font-size: 2.1rem; margin-bottom: 18px;}
    .output-box { background: #efefef; min-height: 80px; margin-top: 18px; padding: 12px; border-radius: 8px;}
    .btn-group { margin-bottom: 20px;}
    .ai-message { color: #007bff; font-weight: 500;}
    .user-message { color: #333; font-weight: 400;}
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Company Logo" class="mb-3" style="max-height: 48px;">
    <h1>Welcome to Robin AI Insurance Agent</h1>
    <div class="form-group">
      <label for="language-select">Select your language:</label>
      <select id="language-select" class="form-control w-50 d-inline-block">
        <option value="">--Choose--</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Tamil">Tamil</option>
        <option value="Telugu">Telugu</option>
      </select>
      <button class="btn btn-primary ml-2" onclick="setLanguage()">Continue</button>
    </div>
    <div class="btn-group d-flex flex-wrap mb-3" role="group">
      <button class="btn btn-outline-primary m-1" onclick="showLogin()">Login/Register</button>
      <button class="btn btn-outline-info m-1" onclick="getInsuranceInfo()">Insurance Types</button>
      <button class="btn btn-outline-success m-1" onclick="comparePlans()">Compare Plans</button>
      <button class="btn btn-outline-warning m-1" onclick="calculatePremium()">Calculate Premium</button>
      <button class="btn btn-outline-primary m-1" onclick="recommendPlan()">Recommend Plan</button>
      <button class="btn btn-outline-secondary m-1" onclick="requestCall()">Request a Call</button>
      <button class="btn btn-outline-dark m-1" onclick="startVoice()">Start Voice</button>
    </div>
    <div id="conversation" class="output-box"></div>
    <div class="input-group mt-3">
      <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
      <div class="input-group-append">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>
    <button id="payment-btn" class="btn btn-success mt-3" style="display:none;" onclick="makePayment()">Pay Premium</button>
    <div id="feedback-area" class="mt-3" style="display:none;">
      <label for="rating">Rate your experience:</label>
      <select id="rating" class="form-control w-25 d-inline-block">
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Okay</option>
        <option value="2">2 - Poor</option>
        <option value="1">1 - Bad</option>
      </select>
      <input type="text" id="feedback-text" class="form-control w-50 d-inline-block ml-2" placeholder="Any feedback?">
      <button class="btn btn-info ml-2" onclick="sendFeedback()">Send Feedback</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
