name: robin-ai-agent
metadata:
  template: robin-ai-agent
services:
  backend:
    project: ./backend
    language: js
    host: appservice
  frontend:
    project: ./frontend
    language: js
    host: staticwebapp
infra:
  provider: arm
  path: ./infra/main.json
  parameters:
    projectName:
      type: string
      prompt: "Enter a base name for all Azure resources (e.g. robinai):"
    location:
      type: string
      prompt: "Enter Azure region for deployment (e.g. eastus2):"
